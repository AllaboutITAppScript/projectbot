<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Bot with GAS Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        .bot-message {
            background-color: #f1f5f9;
            color: #334155;
            border-radius: 18px 18px 18px 4px;
        }
        .typing-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #94a3b8;
            margin: 0 2px;
            animation: bounce 1.3s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto max-w-md h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between rounded-b-2xl">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white">
                    <i class="fab fa-google"></i>
                </div>
                <div class="ml-3">
                    <h1 class="font-bold text-gray-800">GAS Backend Bot</h1>
                    <p class="text-xs flex items-center">
                        <span id="statusIndicator" class="w-2 h-2 bg-gray-400 rounded-full mr-1"></span>
                        <span id="statusText">กำลังเชื่อมต่อ...</span>
                    </p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="refreshBtn" class="text-gray-500 hover:text-blue-500 p-2" title="รีเฟรช">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="settingsBtn" class="text-gray-500 hover:text-gray-700 p-2">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex justify-center">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center max-w-xs">
                    <i class="fas fa-robot text-blue-500 text-2xl mb-2"></i>
                    <p class="text-blue-700 text-sm">สวัสดี! ระบบใช้ Google Apps Script เป็น Backend</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white p-4 border-t border-gray-200">
            <div class="flex items-center mb-3">
                <div class="flex-1 mr-2">
                    <input 
                        id="messageInput" 
                        type="text" 
                        placeholder="พิมพ์ข้อความที่นี่..." 
                        class="w-full bg-gray-100 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <button id="sendBtn" class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-600 transition-colors">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- Quick Actions -->
            <div class="flex flex-wrap gap-2 justify-center">
                <button class="quick-action bg-white border border-blue-200 rounded-full px-3 py-1 text-xs text-blue-700 hover:bg-blue-50">
                    <i class="fas fa-bolt mr-1"></i>ทดสอบการเชื่อมต่อ
                </button>
                <button class="quick-action bg-white border border-blue-200 rounded-full px-3 py-1 text-xs text-blue-700 hover:bg-blue-50">
                    <i class="fas fa-history mr-1"></i>โหลดประวัติ
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-6 w-80 max-w-full mx-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">การตั้งค่า</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Google Apps Script URL
                </label>
                <input 
                    type="text" 
                    id="gasUrl"
                    placeholder="https://script.google.com/macros/s/AKfycbx3Ga1oagjqQrqOhdlgZ3Comiw-yLyiSNprrznjA43pGnIN_5i7FFh1Ww0L7fe23Lip/exec"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <p class="text-xs text-gray-500 mt-1">
                    URL จาก Google Apps Script (Deploy as Web App)
                </p>
            </div>

            <div class="flex space-x-2">
                <button id="testGasConnection" class="flex-1 bg-green-500 text-white rounded-lg py-2 hover:bg-green-600 transition-colors">
                    ทดสอบ
                </button>
                <button id="saveGasSettings" class="flex-1 bg-blue-500 text-white rounded-lg py-2 hover:bg-blue-600 transition-colors">
                    บันทึก
                </button>
                <button id="closeSettings" class="flex-1 bg-gray-500 text-white rounded-lg py-2 hover:bg-gray-600 transition-colors">
                    ปิด
                </button>
            </div>
        </div>
    </div>

    <script>
        // LIFF Initialization
        liff.init({
            liffId: '2007528760-YrO6Q2gV'
        })
        .then(() => {
            console.log('LIFF initialized');
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                initializeApp();
            }
        })
        .catch((err) => {
            console.error('LIFF initialization failed', err);
            showError('ไม่สามารถเชื่อมต่อกับ Line ได้');
        });

        // App State
        const state = {
            gasUrl: localStorage.getItem('gasUrl') || '',
            userProfile: null,
            isConnected: false
        };

        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const gasUrlInput = document.getElementById('gasUrl');
        const testGasConnectionBtn = document.getElementById('testGasConnection');
        const saveGasSettingsBtn = document.getElementById('saveGasSettings');
        const closeSettingsBtn = document.getElementById('closeSettings');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const quickActions = document.querySelectorAll('.quick-action');

        // Functions
        function initializeApp() {
            loadSettings();
            getUserProfile();
            updateConnectionStatus();
            loadChatHistory();
        }

        function loadSettings() {
            gasUrlInput.value = state.gasUrl;
        }

        function getUserProfile() {
            liff.getProfile()
                .then(profile => {
                    state.userProfile = profile;
                    console.log('User profile loaded:', profile);
                })
                .catch(err => {
                    console.error('Error getting profile:', err);
                });
        }

        function updateConnectionStatus() {
            if (state.gasUrl && state.isConnected) {
                statusIndicator.className = 'w-2 h-2 bg-green-500 rounded-full mr-1';
                statusText.textContent = 'เชื่อมต่อแล้ว';
            } else if (state.gasUrl) {
                statusIndicator.className = 'w-2 h-2 bg-yellow-500 rounded-full mr-1';
                statusText.textContent = 'พร้อมใช้งาน';
            } else {
                statusIndicator.className = 'w-2 h-2 bg-red-500 rounded-full mr-1';
                statusText.textContent = 'ต้องตั้งค่า GAS URL';
            }
        }

        async function callGasBackend(action, data = {}) {
            if (!state.gasUrl) {
                throw new Error('กรุณาตั้งค่า GAS URL ก่อน');
            }

            const payload = {
                ...data,
                action: action,
                userId: state.userProfile?.userId
            };

            try {
                const response = await fetch(state.gasUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Authorization': `Bearer ${await liff.getIDToken()}`
                    // หมายเหตุ: GAS ไม่รองรับ Bearer token โดยตรง 
                    // อาจต้องใช้ method อื่นสำหรับ authentication
                    // หรือใช้ URL Parameters แทน
                    // เช่น: `${state.gasUrl}?token=${await liff.getIDToken()}`
                    // แล้วปรับ doPost ใน GAS ตามนั้น
                    // หรือปิดการตรวจสอบ authentication ชั่วคราว
                    // โดยไปที่ Publish -> Deploy as web app -> Execute the app as: "Me"
                    // และ Who has access: "Anyone, even anonymous"
                    // (ไม่แนะนำสำหรับ production)
                    // หรือใช้ Web App URL ที่มี access token แนบมา
                    // เช่น: `${state.gasUrl}?userId=${state.userProfile.userId}`
                    // แล้วตรวจสอบใน GAS
                    // (วิธีนี้ปลอดภัยกว่าเพราะ GAS URL ไม่เปิดเผย Channel Access Token)
                    // (และสามารถลบ deploy เก่าแล้ว deploy ใหม่ได้หาก URL รั่วไหล)
                },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return result;

            } catch (error) {
                console.error('GAS API call failed:', error);
                throw error;
            }
        }

        // วิธีที่ปลอดภัยกว่า: ใช้ URL Parameters แทน headers
        async function callGasBackendSafe(action, data = {}) {
            if (!state.gasUrl) {
                throw new Error('กรุณาตั้งค่า GAS URL ก่อน');
            }

            const params = new URLSearchParams({
                action: action,
                userId: state.userProfile?.userId || 'unknown',
                ...data
            });

            try {
                const response = await fetch(`${state.gasUrl}?${params.toString()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // ยังส่ง body ได้สำหรับข้อมูลที่ซับซ้อน
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                return result;

            } catch (error) {
                console.error('GAS API call failed:', error);
                throw error;
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // แสดงข้อความของผู้ใช้
            addMessageToChat(message, 'user');

            try {
                // ส่งข้อความผ่าน GAS Backend
                const result = await callGasBackendSafe('sendMessage', { message });
                
                if (result.success) {
                    addMessageToChat('ส่งข้อความสำเร็จ! รอการตอบกลับจากบอท...', 'bot');
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('Send message failed:', error);
                addMessageToChat('ไม่สามารถส่งข้อความได้: ' + error.message, 'bot');
            }

            messageInput.value = '';
        }

        async function loadChatHistory() {
            try {
                const result = await callGasBackendSafe('getChatHistory');
                
                if (result.success) {
                    displayChatHistory(result.messages);
                }
            } catch (error) {
                console.error('Load chat history failed:', error);
                // แสดงข้อมูลตัวอย่างหากโหลดไม่สำเร็จ
                displaySampleHistory();
            }
        }

        async function testConnection() {
            try {
                const result = await callGasBackendSafe('testConnection');
                
                if (result.success) {
                    state.isConnected = true;
                    updateConnectionStatus();
                    showMessage('การเชื่อมต่อสำเร็จ!', 'success');
                    console.log('Bot info:', result.botInfo);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                state.isConnected = false;
                updateConnectionStatus();
                showMessage('การเชื่อมต่อล้มเหลว: ' + error.message, 'error');
            }
        }

        function displayChatHistory(messages) {
            chatContainer.innerHTML = '';
            
            if (!messages || messages.length === 0) {
                displaySampleHistory();
                return;
            }

            messages.forEach(msg => {
                addMessageToChat(msg.message, msg.sender, new Date(msg.timestamp));
            });
        }

        function displaySampleHistory() {
            const sampleMessages = [
                {
                    message: 'สวัสดี! นี่คือตัวอย่างการสนทนา',
                    sender: 'bot',
                    timestamp: new Date(Date.now() - 300000)
                },
                {
                    message: 'ระบบใช้ Google Apps Script เป็น Backend',
                    sender: 'bot', 
                    timestamp: new Date(Date.now() - 240000)
                }
            ];

            sampleMessages.forEach(msg => {
                addMessageToChat(msg.message, msg.sender, msg.timestamp);
            });

            addMessageToChat('นี่คือข้อมูลตัวอย่าง กรุณาตั้งค่า GAS URL เพื่อใช้งานจริง', 'bot');
        }

        function addMessageToChat(text, sender, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} fade-in`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-3 shadow-sm ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            const timeText = document.createElement('div');
            timeText.className = 'text-xs mt-1 opacity-70';
            timeText.textContent = timestamp.toLocaleTimeString('th-TH', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            bubble.appendChild(messageText);
            bubble.appendChild(timeText);
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showMessage(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        refreshBtn.addEventListener('click', loadChatHistory);

        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        testGasConnectionBtn.addEventListener('click', testConnection);

        saveGasSettingsBtn.addEventListener('click', () => {
            state.gasUrl = gasUrlInput.value.trim();
            localStorage.setItem('gasUrl', state.gasUrl);
            updateConnectionStatus();
            settingsModal.classList.add('hidden');
            showMessage('บันทึกการตั้งค่าเรียบร้อยแล้ว', 'success');
        });

        // Quick actions
        quickActions[0].addEventListener('click', testConnection);
        quickActions[1].addEventListener('click', loadChatHistory);

        // Initialize
        initializeApp();
    </script>
</body>
</html>
